        let currentQuizData = []; // Variabile per i dati attuali del quiz
		function fisherYatesShuffle(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1)); // Indice casuale
				[array[i], array[j]] = [array[j], array[i]]; // Scambia elementi
			}
			return array;
		}

		function getRandomQuestions(numQuestions, data) {
			const totalQuestions = data.length;

			// Verifica che il numero richiesto non superi il totale disponibile
			if (numQuestions > totalQuestions) {
				alert(`Il numero di domande richiesto (${numQuestions}) supera il totale disponibile (${totalQuestions}). Verranno usate tutte le domande disponibili.`);
				numQuestions = totalQuestions;
			}
		
			const indices = new Set(); // Usare un Set per evitare duplicati
			while (indices.size < numQuestions) {
				const randomIndex = Math.floor(Math.random() * data.length);
				indices.add(randomIndex);
			}
			return Array.from(indices).map(index => data[index]);
		}
		
        function generateQuiz() {
            const numQuestions = parseInt(document.getElementById("numQuestions").value, 10);
           
			//First Shuffeling Version
            //const shuffledData = window.quizData.sort(() => Math.random() - 0.5);
			// secondo shuffle version
			//const shuffledData = fisherYatesShuffle([...window.quizData]);
            //currentQuizData = shuffledData.slice(0, numQuestions); // Aggiorna i dati correnti
			//index extraction
			currentQuizData = getRandomQuestions(numQuestions, window.quizData); // Aggiorna i dati correnti
			

            const quizTableBody = document.getElementById("quizTableBody");
            quizTableBody.innerHTML = "";

            currentQuizData.forEach((item, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td class="column-id">${item.id}</td>
                    <td class="column-image">
                        ${item.img ? `<img src="${item.img}" alt="Quesito ${item.id}" style="max-width: 100%; height: auto;">` : "N/A"}
                    </td>
                    <td class="column-question">${item.question}</td>
                    <td class="column-answers">
						<div class="answer-row">
							<div class="answer-radio">
								<input type="radio" name="answer-${index}" value="V"> V
								<input type="radio" name="answer-${index}" value="F"> F
							</div>
							<div id="result-${index}" class="result">?</div>
						</div>
                    </td>
                `;
                quizTableBody.appendChild(row);
            });

            document.getElementById("scoreLabel").textContent = ``;
        }

        function checkAnswers() {
            let correctAnswers = 0;
            const numQuestions = parseInt(document.getElementById("numQuestions").value, 10);

            currentQuizData.forEach((item, index) => {
				const resultElement = document.getElementById(`result-${index}`);
				const selected = document.querySelector(`input[name="answer-${index}"]:checked`);
				const correctValue = item["anwser"];

				if (selected) {
					if (selected.value === correctValue) {
						resultElement.textContent = "✔";
						resultElement.className = "correct";
						correctAnswers++;
					} else {
						resultElement.textContent = "✘";
						resultElement.className = "incorrect";
					}
				} else {
					resultElement.textContent = "✘";
					resultElement.className = "incorrect";
				}
          
            });

            document.getElementById("scoreLabel").textContent = `Risultati: ${correctAnswers}/${numQuestions} risposte corrette.`;
        }

        document.addEventListener("DOMContentLoaded", generateQuiz);
    </script>
